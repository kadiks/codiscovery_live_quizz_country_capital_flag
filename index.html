<!DOCTYPE html>
<html>
    <head>
        <title>Quizz Pays / Capitale</title>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="question-panel">
            <h1 id="question"></h1>
            <p id="question-index"></p>
            <input id="answer" />

        </div>
        <div id="answer-panel">
            <h2></h2>
            <p></p>
            <button id="next-question">Next question</button>
        </div>
        <div id="end-panel">
            <h2>Game finished!</h2>
            <p></p>
        </div>
        <script src="js/diacritics.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
